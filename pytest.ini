[pytest]
minversion = 6.0
# Show summary for failures/errors/skips/warnings, quiet mode
addopts = -ra -q
testpaths =
    tests
pythonpath = .
filterwarnings =
    # Ignore deprecation warnings often generated by core ML libraries
    ignore::DeprecationWarning
    ignore::DeprecationWarning:mlflow.*
    ignore::UserWarning:lightgbm.*
    ignore::FutureWarning:skopt.*