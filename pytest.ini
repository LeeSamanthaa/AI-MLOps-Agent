[pytest]
minversion = 6.0
# Show summary for failures/errors/skips/warnings, quiet mode
addopts = -ra -q
testpaths =
    tests
pythonpath = .
filterwarnings =
    # Ignore deprecation warnings often generated by core ML libraries
    ignore::DeprecationWarning
    ignore::DeprecationWarning:mlflow.*
    ignore::UserWarning:lightgbm.*
    ignore::FutureWarning:skopt.*

# Define custom markers for better organization (e.g., running only fast/slow tests)
markers =
    unit: tests small, isolated pieces of code
    integration: tests the interaction between components (e.g., pipeline.py and transformers.py)
    slow: marks tests as slow (deselect with '-m "not slow"')