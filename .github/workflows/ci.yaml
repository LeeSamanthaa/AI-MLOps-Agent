# .github/workflows/ci.yaml
# This file defines the Continuous Integration (CI) pipeline for the project.
# It uses GitHub Actions to automatically run checks on every push or pull request.

name: CI Pipeline for MLOps Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # Run the job on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code so the workflow can access it
    - uses: actions/checkout@v3

    # Step 2: Set up the Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install all project dependencies from requirements.txt
    # Also install Black and Ruff, which are needed for the quality checks.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black ruff

    # Step 4: Check code formatting with Black
    # The --check flag will fail the job if the code is not formatted correctly.
    - name: Check code formatting with Black
      run: |
        black --check .

    # Step 5: Lint with Ruff for code quality and potential bugs
    - name: Lint with ruff
      run: |
        # First, fail the build if there are critical errors like unused imports (F401)
        ruff check . --select F401 --exit-non-zero-on-fix
        # Then, run the linter on all other rules for feedback, but don't fail the build
        ruff check . --line-length 120 --statistics

