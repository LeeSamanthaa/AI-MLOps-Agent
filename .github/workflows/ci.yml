# .github/workflows/ci.yaml
name: CI/CD Pipeline for AI MLOps Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      # Install required packages plus pytest and flit for testing
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Install dev dependencies (pytest is often needed)
        pip install pytest==8.3.2 

    - name: Run Pytest
      run: |
        pytest tests/
      # The tests will need the Groq key, but we can mock it for simple tests
      # For now, we rely on the mocked st.session_state and a controlled test environment
    
    - name: Build Docker Image (Sanity Check)
      run: |
        docker build -t ai-mlops-agent-test .