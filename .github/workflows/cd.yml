name: CI/CD - Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  # 1. Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        # We specify pytest 8.3.2 here to match your requirements.txt fix
        run: pip install -r requirements.txt pytest==8.3.2
      - name: Run Pytest
        run: pytest tests/

  # 2. Build and push image (Runs only if tests pass)
  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          # Uses the secrets you just added to GitHub settings
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # FIX: Hardcoded lowercase name to fix the "repository name must be lowercase" error
          tags: leesamanthaa/ai-mlops-agent:latest