name: CI/CD - Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  # 1. Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        # 1. Install system prerequisites needed by some packages (like FAISS/SHAP)
        # 2. Install all Python packages from requirements.txt
        run: |
          sudo apt-get update
          # Install necessary build tools for compiling scientific libraries
          sudo apt-get install -y build-essential libopenblas-dev
          pip install --upgrade pip
          
          # Install all dependencies from the requirements.txt
          pip install -r requirements.txt
          
          # Ensure necessary testing packages are explicitly available
          pip install pytest==8.3.2

      - name: Run Pytest
        run: pytest tests/

  # 2. Build and push image (Runs only if tests pass)
  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'yourusername' with your actual Docker Hub username
          tags: slee0213/ai-mlops-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max